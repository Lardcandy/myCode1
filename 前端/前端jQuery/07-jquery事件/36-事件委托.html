<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <ul>
        <li>alex</li>
        <li>wusir</li>
    </ul>
    <button>add</button>
    <script type="text/javascript" src="jquery-3.3.1.js"></script>
    <script type="text/javascript">

        $(function () {

            //如果没有动态追加，就用这个
            // $('ul>li').click(function () {
            //     alert($(this).text());
            // });

            //事件委托
            //原理：利用冒泡的原理，把事件加到父级上，触发执行效果
            $('ul').on('click','li',function () {
                alert($(this).text());
            });

            //动态地往ul里追加li元素
            //动态添加的元素，自己完成不了click事件，就考虑用事件委托来解决
            $('button').click(function () {
                $('ul').append('<li>hei girl</li>');
            });
        });

    </script>
</body>
</html>
