<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        /*body{*/
            /*width:100%;*/
            /*height: 2000px;*/
        /*}*/
        .box{
            width: 300px;
            position: relative;
            background-color: red;
            text-align: center;
        }
        .commentBtn{
            font-size: 30px;
            color:black;
        }
        .comment{
            width: 300px;
            height: 500px;
            background-color: yellow;
            position:relative;
        }
        .closeUp_active{
            position: absolute;
            right:0;
            bottom: 0;
        }
        .close_active{
            position: absolute;
            right: 0;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <div class="box">
        <span class="commentBtn">评论</span>
        <div class="comment" style="display: none;">
            <span class="close_active">X</span>
            <button class="closeUp_active">收起</button>
        </div>
    </div>

    <script type="text/javascript" src="jquery-3.3.1.js"></script>
    <script type="text/javascript">
        $(function () {
            //点击评论展开评论框
            $('.commentBtn').click(function (e) {
                e.stopPropagation()//阻止冒泡
                $('.comment').delay(300).slideDown(50);
            });
            $('.close_active,.closeUp_active').click(function (e) {
                e.stopPropagation()//阻止冒泡
                $('.comment').delay(300).slideUp(100);
            })
            $('body').click(function (e) {
                $('.comment').delay(300).slideUp(100);

            })

        })
    </script>

</body>
</html>
