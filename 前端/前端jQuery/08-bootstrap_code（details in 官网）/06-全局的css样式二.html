<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" type="text/css" href="./bootstrap-3.3.7/css/bootstrap.css">
    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9]>
    <!--<script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>-->
    <!--<script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>-->
    <![endif]-->
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-4">
            <div class="thumbnail table-responsive" style="height: 336px;">

                <!--表格-->
                <table class="table table-striped table-bordered table-hover table-condensed">
                    <tr class="active">
                        <td>id</td>
                        <td>name</td>
                        <td>age</td>
                    </tr>
                    <tr class="success">
                        <td>1</td>
                        <td>alex</td>
                        <td>13</td>
                    </tr>
                    <tr class="info">
                        <td>2</td>
                        <td>wusir</td>
                        <td>23</td>
                    </tr>
                    <tr class="warning">
                        <td>3</td>
                        <td>乌龟乌龟乌龟乌龟乌龟乌龟乌龟乌龟乌龟乌龟乌龟乌龟乌龟乌龟乌龟乌龟乌龟乌龟乌龟乌龟乌龟乌龟乌龟乌龟乌龟乌龟乌龟</td>
                        <td>33</td>
                    </tr>
                    <tr class="danger">
                        <td>4</td>
                        <td>ken</td>
                        <td>43</td>
                    </tr>
                </table>

            </div>
        </div>

        <div class="col-md-4">
            <div class="thumbnail table-responsive" style="height: 336px;">
                <!--表单-->
                <form>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputFile">File input</label>
                        <input type="file" id="exampleInputFile">
                        <p class="help-block">Example block-level help text here.</p>
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Check me out
                        </label>
                    </div>
                    <button type="submit" class="btn btn-default">default</button>
                    <button type="submit" class="btn btn-primary">primary首选项</button>
                    <button type="submit" class="btn btn-success">success</button>
                    <button type="submit" class="btn btn-info">info</button>
                    <button type="submit" class="btn btn-warning">warning</button>
                    <button type="submit" class="btn btn-danger">danger</button>
                    <button type="submit" class="btn btn-link">link</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<!--<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>-->
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>-->
</body>
</html>
