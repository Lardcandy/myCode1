<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">

        *{padding:0;margin:0;}
        ul,ol{
            list-style:none;
        }
        #wrap{
            width:650px;
            height:250px;
            margin:100px auto 0;
            background:red;
            overflow:hidden;
            position:relative;
        }
        #wrap ul{height:250px;position:relative;z-index:1;}
        #wrap ol{height:30px;position:absolute;z-index:2;
            bottom: 0;
            right: 0;}
        #wrap>ul>li{
            position:absolute;
            top:0;
            left:0;
        }
        #wrap>ol>li{
            float:left;
            width:20px;
            height:20px;
            text-align: center;
            line-height: 20px;
            border:1px solid white;
            background:gray;
            margin-right: 5px;
        }
        #wrap>ol>li:hover{
            /*设置鼠标形状*/
            cursor:pointer;
        }
        #wrap li.active{
            padding:2px;
            color:orange;
            margin-top: -4px;
            border:1px solid orange;
        }



    </style>
</head>
<body>
    <div id="wrap">

        <ul>
            <!--设置绝对定位之后，脱离标准流，最后一个盒子层级提升了-->
            <li style="z-index:1;"><a href="#"><img src="../images/轮播图%20(1).JPG"></a></li>
            <li><a href="#"><img src="../images/轮播图%20(2).JPG"></a></li>
            <li><a href="#"><img src="../images/轮播图%20(3).JPG"></a></li>
            <li><a href="#"><img src="../images/轮播图%20(4).JPG"></a></li>
            <li><a href="#"><img src="../images/轮播图%20(5).JPG"></a></li>

        </ul>
        <ol>

            <li class="active">1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>

        </ol>


    </div>
</body>
<script src="../03-jquery属性操作/jquery-3.3.1.js"></script>
<script type="text/javascript">

    $(function () {

        //控制层级关系的索引
        var index = 0;

        $('#wrap>ol>li').mouseenter(function () {
            index++;

            //修改下标的class
            $(this).addClass('active').siblings('li').removeClass('active');

            //修改图片
            $('#wrap>ul>li').eq($(this).index()).css({left:650,'z-index':index}).animate({
                left:0
            },1000)

        })

    })

</script>
</html>
