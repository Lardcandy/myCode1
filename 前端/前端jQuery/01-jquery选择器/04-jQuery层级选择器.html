<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<ul>

    <li id="brother">路飞学城1</li>
    <li><a href="https://www.luffycity.com">路飞学城2</a></li>
    <li class="li3">路飞学城3</li>
    <li>路飞学城4</li>
    <li>路飞学城5</li>

    <div id="box">

        <p id="father">12345</p>
        <p>22345</p>
        <p>32345</p>
        <p>42345</p>

        <div id="box2">
            <p>hhhhh</p>
        </div>

    </div>

</ul>

</body>
<script src="../jquery-3.3.1.js"></script>
<script type="text/javascript">

    //使用jQuery的时候 要有入口函数 回调函数
    $(function () {

        //1.后代选择器 div p

        $('div p').css('color','red');

        //2.子代选择器 div p

        $('#box>p').css('color','yellow');

        //3.毗邻选择器 匹配所有紧接着选中元素的兄弟
        $('#father+p').css('font-size','30px');

        //4.兄弟选择器
        $('#father~p').css('background','blue');

        //5.获取第一个元素
        console.log($('li'));
        $('li:first').css('font-size','50px');

        //6.获取最后一个元素
        $('li:last').css('font-size','50px');

        $('li:eq(2)').css('font-size','50px');


    })

</script>
</html>
