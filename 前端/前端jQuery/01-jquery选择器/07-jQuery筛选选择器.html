<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div id="box">

        <p class="p1">

            <span>我是第一个span标签</span>
            <span>我是第二个span标签</span>
            <span>我是第三个span标签</span>

        </p>

        <button>按钮</button>

        <ul>

            <li class="list">2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>

        </ul>

    </div>
</body>
<script src="../jquery-3.3.1.js"></script>
<script type="text/javascript">

    //获取第n个元素 数值从0开始
    $('span').eq(1).css('color','#FF0000')

    //获取第一个元素 ：first ：last   点语法：get方法和set方法
    $('span').first().css('color','greenyellow');

    //选择父级元素 parent()
    console.log($('span').parent('.p1'))
    $('span').parent('.p1').css({'width':'300px',height:"300px",background:'red'});

    //选取所有的兄弟元素
    $('.list').siblings('li').css('color','red');

    //查找所有的后代元素
    $('div').find('button').css('background','yellow');


</script>

</html>
