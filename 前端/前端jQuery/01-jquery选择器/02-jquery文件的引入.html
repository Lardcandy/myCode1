    /*DOM文档加载的步骤
    1.解析HTML结构
    2.加载外部脚本和样式表文件

    4.DOM树构建完成
    5.加载图片等外部文件
    6.页面加载完毕

    //$(document).ready()是DOM结构绘制完毕后就执行，不必等到加载完毕
    //书写jquery的方式  入口函数
    $(document).ready(function () {
        alert(111)
    })

    })
