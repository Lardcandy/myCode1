<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .box{
            height:100px;
            width:100px;
            background-color: red;
        }
        .green{
            height:300px;
            width:200px;
            background-color: green;
        }
        .active{
            background-color: yellow;
        }
    </style>
</head>
<body>

    <div id="app">
        <h3>{{msg}}</h3>
        //vue中事件处理：
        //1.v-if和v-on结合
        <button v-on:click="showHandler">{{btnText}}</button>
        <div class="box" v-if="isShow"></div>
        //2.v-bind和v-on结合
        <div class="green" v-bind:class="{active:isYellow}"></div>
        <button v-on:click="changeColor">change</button>
    </div>

    <script type="text/javascript" src="./vue_project/node_modules/vue/dist/vue.js"></script>
    <script type="text/javascript">

        new Vue({
            el:"#app",
            template:``,
            //data在Vue实例化中可以是一个对象，也可以是一个函数，
            //但是在组件中，data必须是一个函数，函数内容一定return一个对象
            data:function () {
                return{
                    msg:'事件处理',
                    isShow:true,
                    btnText:'隐藏',
                    isYellow:false,
                }
            },
            //在Vue中所有的事件都声明在methods中
            methods:{
                showHandler(){
                    if(this.isShow){
                        this.btnText='显示';
                        this.isShow=false;
                    }else{
                        this.btnText='隐藏';
                        this.isShow=true;
                    }
                },
                changeColor(){
                    this.isYellow=!this.isYellow;
                }
            }
        })

    </script>
</body>
</html>
