        //普通函数
        var person = {
          name:'angela',
          age:26,
          fav:function (arg) {
              console.log('love volleyball');
              console.log(this.age);
              //this指向当前的对象
              console.log(arguments);
              //Arguments ["哈哈哈", callee: ƒ, Symbol(Symbol.iterator): ƒ]
          }
        };

        person.fav('哈哈哈');

        //箭头函数
        var person = {
            name:'angela',
            age:26,
            fav:(arg) => {
                console.log(this);  //window
                //用箭头函数，this的指向变了，指向定义person的父级对象window
                console.log(arguments);
                //Uncaught ReferenceError: arguments is not defined
            }
        };

        person.fav('哈哈');




    </script>
