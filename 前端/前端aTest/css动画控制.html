<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box{
            width:1515px;
            height: 756px;
            overflow:hidden;
        }
        #big_pillar{
            position:absolute;
            left:-200px;
            bottom: -100px;
        }
    </style>
</head>
<body>
    <div class="box">
        <img id="background" src="img/background.png" alt="background" width="1515px" height="756px">
        <img id="big_pillar" src="img/big_pillar.png" alt="big_pillar" >
        <img id="small_pillar" src="img/small_pillar.png" alt="small_pillar">
    </div>
</body>
</html>
